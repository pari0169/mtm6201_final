</head>

<body class="bg-image">
    <a href="#main-content" class="visually-hidden-focusable skip-link ">Skip to main content</a>

    <!-- header -->

                    <img src="images/logo.png" alt="Parnia Designs Logo" class="headerLogo">
                </a>
            </div>

            <!-- hamburgerMenu -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- nav -->
            <div class="collapse navbar-collapse col-lg-8 col-xl-8 col-xxl-6 justify-content-end"
                id="navbarSupportedContent">

                <!-- navItems -->
                <ul class="navbar-nav me-5 ">
                    <!-- itemOne -->
                    <li class="nav-item">
                        <a href="index.html" class="nav-link textColor1">
                            Home
                        </a>
                    </li>
                    <!-- itemTwo -->
                    <li class="nav-item">
                        <a href="about.html" class="nav-link textColor1">
                            About Us
                        </a>
                    </li>
                    <!-- itemThree -->
                    <li class="nav-item">
                        <a href="#" class="nav-link textColor1">

                    <!-- itemFour -->
                    <li class="nav-item">

                    </li>
                    <!-- itemSeven -->
                    <li class="nav-item">
                        <a href="#" class="nav-link textColor1">

                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main -->
    <main id="main-content" class="p-desktop" itemscope itemtype="http://schema.org/WebPageElement" role="main">
        <div class="container mt-5 border rounded-3 bg-contact">
            <h2 class="text-primary archivo-black-regular" itemprop="headline">Let's get in touch</h2>
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="inputName" class="form-text-color">Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label for="inputPhone" class="form-text-color">Phone</label>
                        <input type="tel" class="form-control" id="inputPhone" placeholder="Phone" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="form-text-color">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="inputMessage" class="form-text-color">Message</label>
                    <textarea class="form-control" id="inputMessage" rows="5" placeholder="Your message..."
                        required></textarea>
                </div>
                <button type="submit" class="btn btn-radius btn-color m-3 btn-shadow" data-bs-toggle="modal" data-bs-target="#staticBackdrop">SEND EMAIL</button>
                <!-- Modal -->
<div class="modal fade bg-faded" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-window">
        <div class="modal-header">
          <h5 class="modal-title text-light" id="staticBackdropLabel">Thank You!</h5>
        </div>
        <div class="modal-body text-light">
            Your message has been sent successfully!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-radius btn-color m-3 btn-shadow text-light" data-bs-dismiss="modal" aria-label="Close">Back to page</button>
        </div>
      </div>
    </div>
  </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="purpleHeader footer-border" itemscope itemtype="http://schema.org/WPFooter" role="contentinfo">

    <script src="assets/babel.js"></script>
